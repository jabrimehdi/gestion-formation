<nb-card>
    <nb-card-header>
      Liste Des Formateurs
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="formateurs" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="addUser($event)" (editConfirm)="editUser($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

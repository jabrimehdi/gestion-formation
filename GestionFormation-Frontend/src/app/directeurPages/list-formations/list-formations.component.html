<nb-card>
    <nb-card-header>
      Liste Formations
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="formations" (deleteConfirm)="onDeleteConfirm($event)" 
      (createConfirm)="addUser($event)" (editConfirm)="editUser($event)" (custom)="onCustomAction($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

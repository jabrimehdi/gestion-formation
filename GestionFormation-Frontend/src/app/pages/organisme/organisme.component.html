<nb-card>
    <nb-card-header>
      Liste Des Organismes
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="organismes" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="addOrganisme($event)" (editConfirm)="editOrganisme($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

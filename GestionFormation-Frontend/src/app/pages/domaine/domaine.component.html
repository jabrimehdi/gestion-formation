<nb-card>
    <nb-card-header>
      Liste Des Domaines
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="domaines" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="addDomaine($event)" (editConfirm)="editDomaine($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>

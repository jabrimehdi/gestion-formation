<nb-card>
    <nb-card-header>
      Liste Des Pays
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="pays" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="addPays($event)" (editConfirm)="editPays($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
